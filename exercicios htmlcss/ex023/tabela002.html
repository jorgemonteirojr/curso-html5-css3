<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px; 
            border-collapse: collapse;     
        }
        td, th{
            border: 1px solid black;
            padding: 7px;
        }

        thead ,tfoot{

            background-color: darkcyan;
            color: antiquewhite;
        }

        td.num{

            text-align: right;
        }
    </style>
</head>
<body>
    <h1>tabelas grandes</h1>
    <!--Anatomia para tabelas grandes
        TABLE
            HEADER TABLE
            TR TD TH
                BODY TABLE
                TR TD TH
                    FOOTER TABLE   
                    TD TR TH-->
                    
        <table>

            <thead>
                <tr>
                    <th>Estado</th>
                    <th>População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>São Paulo</td>
                    <td class="num">46 649 132</td>
                </tr>
                <tr>
                    <td>Minas Gerais</td>
                    <td class="num">21 411 923</td>
                </tr>
                <tr>
                    <td>Rio de Janeiro</td>
                    <td class="num">17 463 349</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th>Total de habitantes</th>
                    <td class="num"><strong>85 524 404</strong></td>
                </tr>
            </tfoot>

        </table>

</body>
</html>
